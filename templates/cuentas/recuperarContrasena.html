<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-screen flex bg-gray-100">

    <!-- LEFT PANEL -->
    <div class="hidden md:flex w-2/3 bg-cover bg-center bg-no-repeat text-white p-12 flex-col justify-between"
        style="background-image: url('/static/Img/fondoRP.png');">

        <div>
            <h1 class="text-4xl font-bold mb-4 drop-shadow-lg text-[#63192a]">SES</h1>
            <p class="text-3xl font-bold mb-4 drop-shadow-lg text-black">“Seguridad moderna y eficaz</p>
        </div>

        <div class="text-sm opacity-80 drop-shadow-lg text-black">
            © 2025 SES. Todos los derechos reservados.
        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="w-full md:w-1/3 bg-white flex items-center justify-center p-10">
        <div class="w-full max-w-sm">

            <!-- Logo -->
            <div class="mb-8">
                <h2 class="text-3xl font-semibold">Recuperación de Contraseña</h2>
                <p class="text-sm text-gray-500 mt-1">
                    ¿Tienes una cuenta?
                    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Iniciar sesión</a>
                </p>
            </div>

            <!-- FORM -->
            <form method="POST" action="/recuperar/">
                {% csrf_token %}
                <!-- Mensajes -->
                {% if messages %}
                {% for message in messages %}
                <div class="p-3 mb-3 text-sm text-red-800 bg-red-100 rounded-lg">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                <!-- Email -->
                <label for="username" class="text-sm font-medium text-gray-700">
                    Correo electrónico donde se enviará la nueva contraseña
                </label>
                <input type="text" placeholder="example@gmail.com" id="username" name="username" required
                    class="w-full mt-1 mb-4 p-3 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-600">

                <!-- Botón -->
                <button type="submit"
                    class="w-full mt-6 bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700">
                    Enviar Correo
                </button>

            </form>

        </div>
    </div>
</body>

</html>
