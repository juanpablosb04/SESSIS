<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes SES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/JS/navbar.js"></script>
    <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .fondo {
      background-image: url("/Img/clientesFondo.png");
      background-size: cover;
      height: 1080px;
    }
  </style>
</head>
<body>
  <div class="fondo">
    <div class="flex flex-col items-center justify-center mt-8 dark">
  <div class="w-full max-w-[850px] bg-gray-800 rounded-lg shadow-md p-7">
    <h2 class="text-2xl font-bold text-gray-200 mb-4">Registro de Clientes</h2>
    <form class="flex flex-col">
      <div class="flex space-x-4 mb-4">
        <input
          placeholder="Nombre"
          class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 w-1/2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
          type="text"
        />
        <input
          placeholder="Apellido"
          class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 w-1/2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
          type="text"
        />
      </div>
      <input
        placeholder="Correo Electronico"
        class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
        type="email"
      />
      <div class="flex space-x-4 mb-4">
        <input
          placeholder="Cedula"
          class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 w-1/2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
          type="text"
        />
        <input
          placeholder="Telefono"
          class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 w-1/2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
          type="text"
        />
      </div>
      <input
        placeholder="Residencia donde se brindará el servicio"
        class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
        type="text"
      />

      <button
        class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150"
        type="submit"
      >
        Registrar
      </button>
    </form>
  </div>

  <div class="p-6">
        <h2 class="text-2xl font-bold mb-4">Lista de Clientes</h2>
        <table
          class="table-auto max-w-[1350px] w-full text-left border-collapse border border-gray-600 text-gray-200 bg-gray-900 bg-opacity-80 backdrop-blur-md rounded-[20px] overflow-hidden">
          <thead class="bg-gray-700">
            <tr>
              <th class="border border-gray-600 px-4 py-2">Nombre</th>
              <th class="border border-gray-600 px-4 py-2">Apellido</th>
              <th class="border border-gray-600 px-4 py-2">Correo</th>
              <th class="border border-gray-600 px-4 py-2">Cédula</th>
              <th class="border border-gray-600 px-4 py-2">Teléfono</th>
              <th class="border border-gray-600 px-4 py-2">Residencia</th>
              <th class="border border-gray-600 px-4 py-2">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-gray-800 hover:bg-gray-700">
              <td class="border border-gray-600 px-4 py-2">Juan</td>
              <td class="border border-gray-600 px-4 py-2">Pérez</td>
              <td class="border border-gray-600 px-4 py-2">juan@example.com</td>
              <td class="border border-gray-600 px-4 py-2">118330293</td>
              <td class="border border-gray-600 px-4 py-2">5511-4774</td>
              <td class="border border-gray-600 px-4 py-2">Montes de Oro</td>
              <td class="border border-gray-600 px-4 py-2 flex gap-2">
                <button onclick="abrirModal()"
                  class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-1 px-2 rounded">
                  <i class="fas fa-edit"></i> Editar
                </button>
                <button onclick="eliminarEmpleado()"
                  class="bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-2 rounded">
                  <i class="fas fa-trash-alt"></i> Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-gray-900 rounded-lg p-6 w-full max-w-lg">
      <h3 class="text-xl font-bold mb-4 text-white">Editar Cliente</h3>
      <form class="flex flex-col space-y-4">
        <div class="flex space-x-4">
          <input placeholder="Nombre" type="text"
            class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 w-1/2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500" />
          <input placeholder="Apellido" type="text"
            class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 w-1/2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500" />
        </div>
        <input placeholder="Correo Electrónico" type="email"
          class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500" />
        <div class="flex space-x-4">
          <input placeholder="Cédula" type="text"
            class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 w-1/2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500" />
          <input placeholder="Teléfono" type="text"
            class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 w-1/2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500" />
        </div>
        <input placeholder="Residencia" type="text"
          class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500" />
        <div class="flex justify-end gap-2 pt-4">
          <button type="button" onclick="cerrarModal()"
            class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-1 px-4 rounded">
            Cancelar
          </button>
          <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-1 px-4 rounded">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }
    function cerrarModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
    }
    function eliminarEmpleado() {
      if (confirm("¿Seguro que quieres eliminar este empleado?")) {
        alert("Empleado eliminado (ejemplo)");
      }
    }
  </script>


</div>

</body>
</html>
