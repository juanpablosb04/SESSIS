{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Ubicación</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f2f3f5;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding-top: 5rem;
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      border-radius: 1rem;
      border: 1px solid #e5e7eb;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
    }

    .alert-error {
      background-color: rgba(255, 0, 0, 0.15);
      color: #1e2835;
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }

    .alert-success {
      background-color: rgba(0, 128, 0, 0.15);
      color: #1e2835;
      border: 1px solid rgba(0, 128, 0, 0.3);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }

    .btn {
      padding: .6rem 1rem;
      border-radius: .5rem;
      font-weight: 600;
      transition: .2s;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-primary:hover {
      background: #099268;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover {
      background: #c92a2a;
    }

    .btn-danger {
      background: #dc2626;
      color: white;
    }

    .btn-danger:hover {
      background: #b91c1c;
    }

    .btn-warning { background: #2563eb; color: white; }
    .btn-warning:hover { background: #1e40af; }
  </style>

  {% include "includes/navbar.html" %}
</head>

<body>
  <div class="max-w-6xl mx-auto px-4">

    <!-- FORMULARIO -->
    <div class="card p-8 mb-6 max-w-3xl mx-auto">
      <h2 class="text-3xl font-bold mb-6 text-center">Registrar Ubicación</h2>

      {% if messages %}
      {% for message in messages %}
      {% if "crear" in message.tags %}
      <div class="{{ message.tags }}">{{ message }}</div>
      {% endif %}
      {% endfor %}
      {% endif %}

      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <input type="hidden" name="action" value="crear">

        <!-- Nombre -->
        <div>
          <label class="text-sm text-gray-700">Nombre de la ubicación</label>
          <input name="nombre" placeholder="Nombre de la ubicación"
            class="w-full mt-1 p-3 border border-gray-300 rounded-lg" type="text" required />
        </div>

        <!-- Tipo -->
        <div>
          <label class="text-sm text-gray-700">Tipo</label>
          <input name="tipo" placeholder="Tipo (ej: Condominio, Bodega, Sucursal)"
            class="w-full mt-1 p-3 border border-gray-300 rounded-lg" type="text" />
        </div>

        <!-- Dirección -->
        <div>
          <label class="text-sm text-gray-700">Dirección</label>
          <input name="direccion" placeholder="Dirección"
            class="w-full mt-1 p-3 border border-gray-300 rounded-lg" type="text" required />
        </div>

        <!-- Imagen URL -->
        <div>
          <label class="text-sm text-gray-700">URL de la imagen (opcional)</label>
          <input name="imagen_url" placeholder="URL de la imagen"
            class="w-full mt-1 p-3 border border-gray-300 rounded-lg" type="url" />
        </div>

        <!-- Botón -->
        <button type="submit" class="btn btn-primary bg-green-500 w-full">Registrar Ubicación</button>
      </form>
    </div>

  </div>
</body>

</html>
