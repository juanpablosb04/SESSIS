{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Ubicación</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .fondo {
      background-image: url("{% static 'Img/registroUbicacionFondo.png' %}");
      background-size: cover;
      height: 100%;
    }
  </style>
</head>

<body>

  {% include "includes/navbar.html" %}

  <div class="fondo">
    <div class="flex flex-col items-center justify-center mt-8 dark">
      <div class="w-full max-w-[850px] bg-gray-800 rounded-lg shadow-md p-7">

        <!-- Formulario de Registro de Ubicación -->
        <h2 class="text-2xl font-bold text-gray-200 mb-4">Registro de Ubicación</h2>
        <form method="POST" class="flex flex-col">
          {% csrf_token %}
          <input type="hidden" name="action" value="crear">

          <!-- Nombre -->
          <input name="nombre" placeholder="Nombre de la ubicación"
            class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
            type="text" required />

          <!-- Tipo -->
          <input name="tipo" placeholder="Tipo (ej: Condominio, Bodega, Sucursal)"
            class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
            type="text" />

          <!-- Dirección -->
          <input name="direccion" placeholder="Dirección"
            class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
            type="text" required />

          <!-- Imagen URL -->
          <input name="imagen_url" placeholder="URL de la imagen"
            class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
            type="url" />

          <!-- Botón -->
          <button
            class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150"
            type="submit">
            Registrar Ubicación
          </button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
