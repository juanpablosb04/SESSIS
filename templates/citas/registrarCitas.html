{% load static %} 
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Cita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url("{% static 'Img/fondo.jpg' %}");

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;

      padding-top: 4rem;
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
    }

    .alert-error {
      background-color: rgba(255, 0, 0, 0.15);
      color: #ff4d4d;
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }

    .alert-success {
      background-color: rgba(0, 128, 0, 0.15);
      color: #4dff4d;
      border: 1px solid rgba(0, 128, 0, 0.3);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }
  </style>

  {% include "includes/navbar.html" %}

</head>
<body class="text-gray-200">

  <div class="flex flex-col items-center justify-start py-8">

  <!-- FORMULARIO REGISTRO CITA -->
  <div id="formulario-cita" class="w-full max-w-[850px] bg-gray-800 rounded-lg shadow-md p-7 mb-10">
    <h2 class="text-2xl font-bold text-gray-200 mb-4">Registrar Cita</h2>
    <form method="POST" action="" class="space-y-4">
      {% csrf_token %}
      <input type="hidden" name="action" value="crear">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- CLIENTE -->
        <div>
          <label for="id_cliente" class="text-gray-200 font-semibold">Cliente</label>
          <select name="id_cliente" id="id_cliente" required class="p-2 rounded bg-gray-700 text-white w-full">
            <option value="">Seleccione Cliente</option>
            {% for cliente in clientes %}
              <option value="{{ cliente.id_cliente }}">{{ cliente.nombre_completo }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- FECHA -->
        <div>
          <label for="fecha_cita" class="text-gray-200 font-semibold">Fecha de la Cita</label>
          <input type="date" name="fecha_cita" id="fecha_cita" required class="p-2 rounded bg-gray-700 text-white w-full">
        </div>

        <!-- HORA INICIO -->
        <div>
          <label for="hora_inicio" class="text-gray-200 font-semibold">Hora de Inicio</label>
          <input type="time" name="hora_inicio" id="hora_inicio" class="p-2 rounded bg-gray-700 text-white w-full">
        </div>

        <!-- HORA FINALIZACIÓN -->
        <div>
          <label for="hora_finalizacion" class="text-gray-200 font-semibold">Hora de Finalización</label>
          <input type="time" name="hora_finalizacion" id="hora_finalizacion" class="p-2 rounded bg-gray-700 text-white w-full">
        </div>

        <!-- MOTIVO -->
        <div class="md:col-span-2">
          <label for="motivo" class="text-gray-200 font-semibold">Motivo</label>
          <textarea name="motivo" id="motivo" placeholder="Motivo de la cita" class="p-2 rounded bg-gray-700 text-white w-full"></textarea>
        </div>

        <!-- DESCRIPCIÓN -->
        <div class="md:col-span-2">
          <label for="descripcion" class="text-gray-200 font-semibold">Descripción</label>
          <textarea name="descripcion" id="descripcion" placeholder="Descripción de la cita" class="p-2 rounded bg-gray-700 text-white w-full"></textarea>
        </div>
      </div>

      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4">
        Registrar Cita
      </button>
    </form>
  </div>

</div>

</body>
</html>
