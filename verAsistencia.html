<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ver Asistencia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/JS/navbarEmpleados.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="bg-gray-900 min-h-screen text-gray-200">

  <div class="max-w-6xl mx-auto py-10 px-6">
    <h2 class="text-3xl font-bold mb-6 text-center">Ver Asistencia</h2>

    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-700 rounded shadow">
        <thead class="bg-gray-700">
          <tr>
            <th class="p-3 text-left">Fecha</th>
            <th class="p-3 text-left">Cantidad</th>
            <th class="p-3 text-left">Código y Nombre de Oficiales</th>
            <th class="p-3 text-left">Turno</th>
            <th class="p-3 text-left">Ubicación</th>
            <th class="p-3 text-left">Observaciones</th>
            <th class="p-3 text-left">Acción</th>
          </tr>
        </thead>
        <tbody class="bg-gray-800">
          <!-- Fila de ejemplo -->
          <tr class="border-t border-gray-700 hover:bg-gray-700 transition">
            <td class="p-3">2025-08-06</td>
            <td class="p-3">2</td>
            <td class="p-3">
              - COD001 - Carlos Ramírez<br>
              - COD002 - Diana Torres
            </td>
            <td class="p-3">06:00 - 14:00</td>
            <td class="p-3">Residencial Las Palmas</td>
            <td class="p-3">Ninguna</td>
            <td class="p-3">
              <button onclick="registrarSalida(this)" class="bg-red-600 hover:bg-red-700 text-white px-4 py-1 rounded">
                Salida
              </button>
            </td>
          </tr>

          <tr class="border-t border-gray-700 hover:bg-gray-700 transition">
            <td class="p-3">2025-08-05</td>
            <td class="p-3">1</td>
            <td class="p-3">- COD003 - Jorge Rivera</td>
            <td class="p-3">22:00 - 06:00</td>
            <td class="p-3">Plaza Real</td>
            <td class="p-3">Turno extendido</td>
            <td class="p-3">
              <button onclick="registrarSalida(this)" class="bg-red-600 hover:bg-red-700 text-white px-4 py-1 rounded">
                Salida
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  <!-- Modal -->
  <div id="modalSalida" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-6 text-center max-w-sm">
      <p id="mensajeSalida" class="text-lg font-semibold text-gray-800"></p>
      <button onclick="cerrarModal()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Cerrar
      </button>
    </div>
  </div>

  <script>
    function registrarSalida(btn) {
      const horaActual = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const mensaje = `Gracias, ¡turno completo!, salio a las ${horaActual}`;
      document.getElementById("mensajeSalida").textContent = mensaje;
      document.getElementById("modalSalida").classList.remove("hidden");
    }

    function cerrarModal() {
      document.getElementById("modalSalida").classList.add("hidden");
    }
  </script>

</body>
</html>
