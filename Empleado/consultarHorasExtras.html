<!DOCTYPE html>

  <title>Clientes SES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/JS/navbarEmpleados.js"></script>
  <style>
    .tabla-redonda {

      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);

    }

            <th class="py-3 px-6 text-left">Cédula</th>

            <td class="py-3 px-6 border-t border-gray-700 text-white">2025-08-03</td>
            <td class="py-3 px-6 border-t border-gray-700 text-white">2.5</td>
            <td class="py-3 px-6 border-t border-gray-700 text-white">Actualización del sistema contable fuera de horario.</td>
          </tr>

    </div>

</html>
